# Version for this file.
version: 1

# (Optional) List of env variables used during compilation.
env:
  - GO111MODULE=on
  - CGO_ENABLED=0

# (Optional) Flags for the compiler.
flags:
  - -trimpath
  - -tags=netgo

# The OS to compile for. `GOOS` env variable will be set to this value.
goos: linux

# The architecture to compile for. `GOARCH` env variable will be set to this value.
goarch: amd64

# Entrypoint to compile - kube-apiserver binary
main: ./cmd/kube-apiserver

# Binary output name.
binary: kube-apiserver-{{ .Os }}-{{ .Arch }}

# (Optional) ldflags generated dynamically in the workflow, and set as the `evaluated-envs` input variables in the workflow.
ldflags:
  - "-X k8s.io/component-base/version.gitVersion={{ .Env.VERSION }}"
  - "-X k8s.io/component-base/version.gitCommit={{ .Env.COMMIT }}"
  - "-X k8s.io/component-base/version.gitTreeState={{ .Env.TREE_STATE }}"
  - "-X k8s.io/component-base/version.buildDate={{ .Env.COMMIT_DATE }}"
